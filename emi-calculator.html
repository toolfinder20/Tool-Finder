<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #111;
    }
    .container {
      background: #e8ffe8;
      border: 2px solid #00cc44;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    h1 {
      color: #00b33c;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #00cc44;
      border-radius: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007a29;
    }
    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .result { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan EMI Calculator</h1>

    <div class="input-group">
      <label for="loan-amount">Loan Amount</label>
      <input type="number" id="loan-amount" placeholder="Enter amount" />
    </div>

    <div class="input-group">
      <label for="interest-rate">Interest Rate (%)</label>
      <input type="number" id="interest-rate" placeholder="Annual interest rate" />
    </div>

    <div class="input-group">
      <label for="tenure">Loan Tenure</label>
      <input type="number" id="tenure" placeholder="Enter tenure" />
    </div>

    <select id="tenure-type">
      <option value="years">Years</option>
      <option value="months">Months</option>
    </select>

    <div class="result" id="emi-result">Enter details to calculate EMI</div>
    <div class="result" id="interest-result"></div>
    <div class="result" id="total-result"></div>
  </div>

  <script>
    const loanAmountInput = document.getElementById('loan-amount');
    const interestRateInput = document.getElementById('interest-rate');
    const tenureInput = document.getElementById('tenure');
    const tenureType = document.getElementById('tenure-type');
    const emiResult = document.getElementById('emi-result');
    const interestResult = document.getElementById('interest-result');
    const totalResult = document.getElementById('total-result');

    function calculateEMI() {
      const principal = parseFloat(loanAmountInput.value);
      const annualRate = parseFloat(interestRateInput.value);
      let tenure = parseFloat(tenureInput.value);

      if (!principal || !annualRate || !tenure) {
        emiResult.textContent = 'Enter details to calculate EMI';
        interestResult.textContent = '';
        totalResult.textContent = '';
        return;
      }

      if (tenureType.value === 'years') tenure *= 12;

      const monthlyRate = annualRate / 12 / 100;
      const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenure)) /
                  (Math.pow(1 + monthlyRate, tenure) - 1);

      const totalPayment = emi * tenure;
      const totalInterest = totalPayment - principal;

      emiResult.textContent = `Monthly EMI: ₹${emi.toFixed(2)}`;
      interestResult.textContent = `Total Interest: ₹${totalInterest.toFixed(2)}`;
      totalResult.textContent = `Total Payment: ₹${totalPayment.toFixed(2)}`;
    }

    loanAmountInput.addEventListener('input', calculateEMI);
    interestRateInput.addEventListener('input', calculateEMI);
    tenureInput.addEventListener('input', calculateEMI);
    tenureType.addEventListener('change', calculateEMI);
  </script>
</body>
</html>
