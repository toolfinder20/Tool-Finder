<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Encryptor / Decryptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2fff5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border: 2px solid #28a745;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(40,167,69,0.2);
    }

    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #28a745;
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
      resize: vertical;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #28a745;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #1e7e34;
    }

    @media (max-width: 480px) {
      button {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Encryptor / Decryptor</h2>

    <textarea id="inputText" placeholder="Enter or paste your text here..."></textarea>

    <select id="method">
      <option value="caesar">Caesar Cipher</option>
      <option value="base64">Base64</option>
    </select>

    <input type="number" id="shiftKey" placeholder="Shift key (for Caesar only)" />

    <div class="btn-group">
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
      <button id="clearBtn">Clear</button>
      <button id="copyBtn">Copy Output</button>
    </div>

    <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const method = document.getElementById("method");
    const shiftKey = document.getElementById("shiftKey");

    const caesar = (text, shift) => {
      return text.replace(/[a-zA-Z]/g, char => {
        const base = char <= 'Z' ? 65 : 97;
        return String.fromCharCode(((char.charCodeAt(0) - base + shift + 26) % 26) + base);
      });
    };

    document.getElementById("encryptBtn").addEventListener("click", () => {
      const value = inputText.value;
      let result = "";

      if (method.value === "caesar") {
        const shift = parseInt(shiftKey.value) || 0;
        result = caesar(value, shift);
      } else if (method.value === "base64") {
        result = btoa(value);
      }

      outputText.value = result;
    });

    document.getElementById("decryptBtn").addEventListener("click", () => {
      const value = inputText.value;
      let result = "";

      if (method.value === "caesar") {
        const shift = parseInt(shiftKey.value) || 0;
        result = caesar(value, -shift);
      } else if (method.value === "base64") {
        try { result = atob(value); } catch { result = "Invalid Base64 input"; }
      }

      outputText.value = result;
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      inputText.value = "";
      outputText.value = "";
      shiftKey.value = "";
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      outputText.select();
      document.execCommand("copy");
      alert("Output copied to clipboard!");
    });
  </script>
</body>
</html>
