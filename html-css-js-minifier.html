<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Minifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2fff5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border: 2px solid #28a745;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
    }

    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #28a745;
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
      resize: vertical;
      font-family: Consolas, monospace;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #1e7e34;
    }

    @media (max-width: 480px) {
      button {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HTML Minifier</h2>

    <textarea id="inputCode" placeholder="Paste your HTML code here..."></textarea>

    <div class="btn-group">
      <button id="minifyBtn">Minify</button>
      <button id="clearBtn">Clear</button>
      <button id="copyBtn">Copy Output</button>
    </div>

    <textarea id="outputCode" placeholder="Minified code will appear here..." readonly></textarea>
  </div>

  <script>
    const inputCode = document.getElementById("inputCode");
    const outputCode = document.getElementById("outputCode");

    function minifyHTML(html) {
      return html
        .replace(/<!--[^]*?-->/g, "")        // Remove comments
        .replace(/\s{2,}/g, " ")            // Collapse multiple spaces
        .replace(/\n+/g, "")                // Remove newlines
        .replace(/>\s+</g, "><");          // Remove spaces between tags
    }

    document.getElementById("minifyBtn").addEventListener("click", () => {
      outputCode.value = minifyHTML(inputCode.value);
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      inputCode.value = "";
      outputCode.value = "";
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      outputCode.select();
      document.execCommand("copy");
      alert("Output copied to clipboard!");
    });
  </script>
</body>
</html>
