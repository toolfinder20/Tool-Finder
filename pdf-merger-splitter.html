<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Merger & Splitter | GreenTools</title>

  <!-- pdf-lib library -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 5% auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #00c853;
      margin-bottom: 0.5rem;
    }

    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .mode-toggle button {
      background-color: #00c853;
      border: none;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .mode-toggle button.active {
      background-color: #009e47;
    }

    .mode-toggle button:hover {
      background-color: #00a844;
    }

    .tool-section {
      display: none;
      margin-top: 1rem;
    }

    .tool-section.active {
      display: block;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin: 1rem 0;
      border: 2px dashed #00c853;
      border-radius: 8px;
      background-color: #e8f5e9;
      text-align: center;
    }

    button.action-btn {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button.action-btn:hover {
      background-color: #00a844;
    }

    #output {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2rem;
        padding: 1.5rem;
      }
      .mode-toggle {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò PDF Merger & Splitter</h1>
    <p>Merge multiple PDFs or split one into pages easily.</p>

    <div class="mode-toggle">
      <button id="mergeModeBtn" class="active">Merge PDFs</button>
      <button id="splitModeBtn">Split PDF</button>
    </div>

    <!-- Merge Section -->
    <div id="mergeSection" class="tool-section active">
      <input type="file" id="mergeFiles" accept="application/pdf" multiple />
      <button id="mergeBtn" class="action-btn">Merge PDFs</button>
    </div>

    <!-- Split Section -->
    <div id="splitSection" class="tool-section">
      <input type="file" id="splitFile" accept="application/pdf" />
      <input
        type="text"
        id="pageRange"
        placeholder="Enter page range (e.g., 1-3,5,7)"
      />
      <button id="splitBtn" class="action-btn">Split PDF</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    const mergeModeBtn = document.getElementById("mergeModeBtn");
    const splitModeBtn = document.getElementById("splitModeBtn");
    const mergeSection = document.getElementById("mergeSection");
    const splitSection = document.getElementById("splitSection");
    const outputDiv = document.getElementById("output");

    // Switch between Merge and Split
    mergeModeBtn.addEventListener("click", () => {
      mergeModeBtn.classList.add("active");
      splitModeBtn.classList.remove("active");
      mergeSection.classList.add("active");
      splitSection.classList.remove("active");
      outputDiv.innerHTML = "";
    });

    splitModeBtn.addEventListener("click", () => {
      splitModeBtn.classList.add("active");
      mergeModeBtn.classList.remove("active");
      splitSection.classList.add("active");
      mergeSection.classList.remove("active");
      outputDiv.innerHTML = "";
    });

    // Merge PDFs
    document.getElementById("mergeBtn").addEventListener("click", async () => {
      const files = document.getElementById("mergeFiles").files;
      if (files.length < 2) {
        alert("Please upload at least two PDF files to merge.");
        return;
      }

      outputDiv.innerHTML = "<p>Merging PDFs... please wait ‚è≥</p>";

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "merged.pdf";
      link.click();

      outputDiv.innerHTML = "<p>‚úÖ PDFs merged successfully! File downloaded.</p>";
    });

    // Split PDF
    document.getElementById("splitBtn").addEventListener("click", async () => {
      const file = document.getElementById("splitFile").files[0];
      const rangeInput = document.getElementById("pageRange").value.trim();

      if (!file) {
        alert("Please upload a PDF file to split.");
        return;
      }

      outputDiv.innerHTML = "<p>Splitting PDF... please wait ‚è≥</p>";

      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      let pagesToExtract = [];

      if (rangeInput) {
        rangeInput.split(",").forEach((part) => {
          if (part.includes("-")) {
            const [start, end] = part.split("-").map((x) => parseInt(x));
            for (let i = start; i <= end; i++) pagesToExtract.push(i);
          } else {
            pagesToExtract.push(parseInt(part));
          }
        });
      } else {
        // Default: split into individual pages
        pagesToExtract = pdfDoc.getPageIndices().map((i) => i + 1);
      }

      const outputContainer = document.createElement("div");
      outputContainer.innerHTML = "<p>üìÑ Download your split pages:</p>";

      for (let pageNum of pagesToExtract) {
        if (pageNum > pdfDoc.getPageCount()) continue;

        const newPdf = await PDFLib.PDFDocument.create();
        const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageNum - 1]);
        newPdf.addPage(copiedPage);

        const newBytes = await newPdf.save();
        const blob = new Blob([newBytes], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `page-${pageNum}.pdf`;
        link.textContent = `Download Page ${pageNum}`;
        link.style.display = "block";
        link.style.color = "#00c853";
        link.style.marginTop = "8px";

        outputContainer.appendChild(link);
      }

      outputDiv.innerHTML = "";
      outputDiv.appendChild(outputContainer);
    });
  </script>
</body>
</html>
