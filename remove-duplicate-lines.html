<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Duplicate Lines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #00b300;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00b300;
      border-radius: 5px;
      outline: none;
      resize: vertical;
    }
    textarea:focus {
      border-color: #009900;
    }
    .button-group {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      background: #00b300;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #009900;
    }
    #output {
      margin-top: 20px;
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      background: #f9f9f9;
      border: 2px solid #00b300;
      border-radius: 5px;
      resize: vertical;
    }
    @media(max-width: 600px) {
      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Duplicate Lines</h1>
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>

    <div class="button-group">
      <button onclick="removeDuplicates()">Remove Duplicates</button>
      <button onclick="clearText()">Clear</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>

    <textarea id="output" placeholder="Output will appear here..."></textarea>
  </div>

  <script>
    function removeDuplicates() {
      const text = document.getElementById('inputText').value;
      const lines = text.split(/\r?\n/);
      const seen = new Set();
      const unique = [];

      for (let line of lines) {
        if (!seen.has(line)) {
          seen.add(line);
          unique.push(line);
        }
      }

      document.getElementById('output').value = unique.join('\n');
    }

    function clearText() {
      document.getElementById('inputText').value = '';
      document.getElementById('output').value = '';
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
