<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Case Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #00cc44;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 160px;
      border: 2px solid #00cc44;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 12px;
      background: #00cc44;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #009933;
    }

    @media (max-width: 600px) {
      button {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Case Converter</h1>
    <textarea id="textInput" placeholder="Type or paste text here..."></textarea>

    <div class="button-group">
      <button onclick="convert('upper')">UPPERCASE</button>
      <button onclick="convert('lower')">lowercase</button>
      <button onclick="convert('title')">Title Case</button>
      <button onclick="convert('sentence')">Sentence case</button>
      <button onclick="convert('toggle')">tOGGLE cASE</button>
      <button onclick="copyText()">Copy</button>
      <button onclick="clearText()" style="background:#333">Clear</button>
    </div>
  </div>

  <script>
    function convert(type) {
      const textArea = document.getElementById('textInput');
      let text = textArea.value;

      switch (type) {
        case 'upper':
          textArea.value = text.toUpperCase();
          break;
        case 'lower':
          textArea.value = text.toLowerCase();
          break;
        case 'title':
          textArea.value = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
          break;
        case 'sentence':
          textArea.value = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
          break;
        case 'toggle':
          textArea.value = text.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join('');
          break;
      }
    }

    function copyText() {
      const textArea = document.getElementById('textInput');
      textArea.select();
      document.execCommand('copy');
    }

    function clearText() {
      document.getElementById('textInput').value = '';
    }
  </script>
</body>
</html>
