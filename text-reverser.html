<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Reverser Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border: 2px solid #007bff;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #007bff;
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
      resize: vertical;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #007bff;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #005ec4;
    }

    @media (max-width: 480px) {
      button {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Reverser</h2>
    <textarea id="inputText" placeholder="Enter or paste your text here..."></textarea>

    <select id="reverseMode">
      <option value="full">Reverse Entire Text</option>
      <option value="words">Reverse Each Word</option>
      <option value="lines">Reverse Each Line</option>
    </select>

    <div class="btn-group">
      <button id="reverseBtn">Reverse</button>
      <button id="clearBtn">Clear</button>
      <button id="copyBtn">Copy Output</button>
    </div>

    <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");
    const mode = document.getElementById("reverseMode");

    const reverseFull = (text) => text.split("").reverse().join("");
    const reverseWords = (text) => text.split(/(\s+)/).map(word => word.split("").reverse().join("")).join("");
    const reverseLines = (text) => text.split("\n").map(line => line.split("").reverse().join("")).join("\n");

    document.getElementById("reverseBtn").addEventListener("click", () => {
      const value = inputText.value;
      let result = "";

      if (mode.value === "full") result = reverseFull(value);
      else if (mode.value === "words") result = reverseWords(value);
      else if (mode.value === "lines") result = reverseLines(value);

      outputText.value = result;
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      inputText.value = "";
      outputText.value = "";
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      outputText.select();
      document.execCommand("copy");
      alert("Output copied to clipboard!");
    });
  </script>
</body>
</html>
