<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Shortener Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #00b300;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border: 2px solid #00b300;
      border-radius: 6px;
      font-size: 15px;
      resize: vertical;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input[type="range"] {
      width: 200px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    button {
      background: #00b300;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    button:hover {
      background: #009900;
    }

    #output {
      width: 100%;
      height: 160px;
      padding: 12px;
      border: 2px solid #00b300;
      border-radius: 6px;
      font-size: 15px;
      resize: vertical;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      input[type="range"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Shortener Tool</h1>

    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>

    <div class="controls">
      <label for="lengthRange">Summary Length:</label>
      <input type="range" id="lengthRange" min="20" max="300" value="120">
      <span id="rangeValue">120</span> characters
    </div>

    <div class="buttons">
      <button onclick="shortenText()">Shorten Text</button>
      <button onclick="clearAll()">Clear</button>
      <button onclick="copyOutput()">Copy Output</button>
    </div>

    <textarea id="output" placeholder="Shortened text will appear here..."></textarea>
  </div>

  <script>
    const range = document.getElementById('lengthRange');
    const rangeValue = document.getElementById('rangeValue');

    range.addEventListener('input', () => {
      rangeValue.textContent = range.value;
    });

    function shortenText() {
      let text = document.getElementById('inputText').value.trim();
      let limit = parseInt(range.value);

      if (!text) return;

      // Basic preservation of meaning by cutting at sentence or word boundaries
      let sentences = text.split(/(?<=[.!?])\s+/);
      let shortened = '';

      for (let s of sentences) {
        if ((shortened + s).length <= limit) {
          shortened += s + ' ';
        } else {
          break;
        }
      }

      if (!shortened.trim()) {
        shortened = text.substring(0, limit);
      }

      document.getElementById('output').value = shortened.trim() + '...';
    }

    function clearAll() {
      document.getElementById('inputText').value = '';
      document.getElementById('output').value = '';
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    }
  </script>
</body>
</html>
